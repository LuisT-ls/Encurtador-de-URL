<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecionando...</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
      body,
      html {
        height: 100%;
      }
      .centered {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="centered">
      <div id="loader">
        <div
          class="spinner-border text-primary"
          role="status"
          style="width: 3rem; height: 3rem"
        >
          <span class="visually-hidden">Carregando...</span>
        </div>
        <p class="mt-3">Redirecionando...</p>
      </div>
      <div
        id="error-message"
        class="alert alert-danger d-none mt-4"
        role="alert"
      ></div>
    </div>
    <script type="module">
      import { handleRedirect } from './js/modules/urlRedirect.js'
      // Sobrescreve a função de erro para mostrar mensagem customizada
      const errorDiv = document.getElementById('error-message')
      const loaderDiv = document.getElementById('loader')
      // Monkey patch para exibir erro customizado
      const originalBodyTextContent = Object.getOwnPropertyDescriptor(
        HTMLElement.prototype,
        'textContent'
      )
      Object.defineProperty(document.body, 'textContent', {
        set(value) {
          loaderDiv.classList.add('d-none')
          errorDiv.textContent = value
          errorDiv.classList.remove('d-none')
        },
        get() {
          return originalBodyTextContent.get.call(document.body)
        }
      })
      // Executa o redirecionamento
      handleRedirect()
    </script>
  </body>
</html>
